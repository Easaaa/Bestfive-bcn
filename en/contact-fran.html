  <body>
    <header>
      <h5>
        <img
          src=" https://img.icons8.com/color/48/000000/paper-plane.png"
          alt="contact icon"
        />Contact
      </h5>
    </header>
    <div class="contact-form">
      <div class="emoji-fran-contact">
        <img src="/img/bitmoji/contact.png" alt="emoji fran" />
      </div>
      <form action="/en/contactCode.php" method="post">
        <div class="row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="row">
          <label for="message">Message</label>
          <textarea name="message" cols="20" rows="8" required></textarea>
        </div>
        <div class="row" style="text-align: start; padding-left: 20px;">
          <button type="submit" name="submit">
            Send
          </button>
        </div>
      </form>
    </div>

    <div class="bottom-bar">
      <div id="map-action"></div>
      <div id="back">
        <a class="back-btn" href="/index.html">
